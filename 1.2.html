<!DOCTYPE html>
<html>
<head>
  <title>Print Window Example</title>
</head>
<body>

  <h1>This is the content of the page</h1>
  <p>You can print this page by clicking the button below.</p>

  <button onclick="printWindow()">Print Page</button>

  <script>
    function printWindow() {
      window.print();
    }
  </script>

</body>
</html>
