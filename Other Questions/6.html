<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Change Background Color</title>
    <script>
        // This function changes the background color of the page to blue
        function changeBackgroundToBlue() {
            document.body.style.backgroundColor = "blue";
        }
    </script>
</head>
<body>
    <h1>Click the Button to Change Background Color</h1>

    <button onclick="changeBackgroundToBlue()">Change Background</button>
</body>
</html>
