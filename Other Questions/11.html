<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Browser and System Info</title>
</head>
<body>
<script>
    document.write(
        "<h2>Browser and System Information</h2>" +
        "<p><strong>Browser Info:</strong> " + navigator.userAgent + "</p>" +
        "<p><strong>Screen Resolution:</strong> " + screen.width + " x " + screen.height + "</p>" +
        "<p><strong>Page Last Modified:</strong> " + document.lastModified + "</p>"
    );
</script>
</body>
</html>
