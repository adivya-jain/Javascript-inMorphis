<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Slideshow with Navigation</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
        }
        #slideshow {
            width: 600px;
            height: 400px;
            margin: 20px auto;
        }
        #slideshow img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nav-buttons {
            display: flex;
            justify-content: center;
            margin-top: 15px;
        }
        .nav-buttons img {
            width: 50px;
            height: 50px;
            cursor: pointer;
            margin: 0 20px;
        }
    </style>
</head>
<body>
    <h1>Image Slideshow</h1>

    <div id="slideshow">
        <img id="slideImage" src="https://via.placeholder.com/600x400?text=Image+1" alt="Slideshow Image">
    </div>

    <div class="nav-buttons">
        <img id="backBtn" src="https://img.icons8.com/ios-filled/50/000000/circled-left-2.png" alt="Back" onclick="previousImage()" style="display: none;">
        <img id="forwardBtn" src="https://img.icons8.com/ios-filled/50/000000/circled-right-2.png" alt="Forward" onclick="nextImage()">
    </div>

    <script>
        const images = [
            "https://via.placeholder.com/600x400?text=Image+1",
            "https://via.placeholder.com/600x400?text=Image+2",
            "https://via.placeholder.com/600x400?text=Image+3",
            "https://via.placeholder.com/600x400?text=Image+4",
            "https://via.placeholder.com/600x400?text=Image+5"
        ];

        let currentIndex = 0;

        function showImage(index) {
            document.getElementById("slideImage").src = images[index];

            // Update visibility of back/forward buttons
            document.getElementById("backBtn").style.display = index === 0 ? "none" : "inline";
            document.getElementById("forwardBtn").style.display = index === images.length - 1 ? "none" : "inline";
        }

        function nextImage() {
            if (currentIndex < images.length - 1) {
                currentIndex++;
                showImage(currentIndex);
            }
        }

        function previousImage() {
            if (currentIndex > 0) {
                currentIndex--;
                showImage(currentIndex);
            }
        }

        // Initial setup
        showImage(currentIndex);
    </script>
</body>
</html>
